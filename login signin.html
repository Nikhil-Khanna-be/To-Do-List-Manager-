<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            width: 100%;
	background: linear-gradient(to top, rgba(0,0,0,0.5)50%, rgba(0,0,0,0.5)50%), url(https://tse1.mm.bing.net/th?id=OIP.PAHCN0C-YN0LWNS0g_C48QHaE7&pid=Api&P=0&h=180);
	background-position: center center;
	background-size: cover;
	height: 109vh;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
        }
        .container {
            display: flex;
            width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .sign-in-container {
            background-color: #fff;
        }
        .sign-up-container {
            background-color: #b99470;
            color: #fff;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #a67c61;
            color: #fff;
            cursor: pointer;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            text-align: center;
            line-height: 30px;
            color: #333;
        }
        .sign-up-container button {
            background-color: transparent;
            border: 2px solid #fff;
        }
    </style>
</head>
<body><form>

    <div class="container">
        <div class="form-container sign-in-container">
            <h2>Sign in</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/">f</a>
                <a href="https://www.google.co.in/">G+</a>
                <a href="https://in.linkedin.com/">in</a>
            </div>
            <p>or use your account</p>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="#" style="text-decoration: none; color: #a67c61; margin-bottom: 20px;">Forgot your password?</a>
            <button ><a href="Project Tester 3.html" target="c">SIGN IN</a></button>
        </div>
        <div class="form-container sign-up-container">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start your journey with us</p>
            <button><a href="login signup.html">SIGN UP</a></button>
        </div>
    </div></form>
</body>
</html>
