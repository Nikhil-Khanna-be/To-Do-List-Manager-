<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
         body {
            width: 100%;
	background: linear-gradient(to top, rgba(0,0,0,0.5)50%, rgba(0,0,0,0.5)50%), url(https://tse1.mm.bing.net/th?id=OIP.PAHCN0C-YN0LWNS0g_C48QHaE7&pid=Api&P=0&h=180);
	background-position: center center;
	background-size: cover;
	height: 109vh;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
        }
        .container {
            display: flex;
            width: 801px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-container.sign-in {
            background-color: #b99470;
            color: #fff;
            text-align: center;
        }
        .form-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
        }
        .form-container p {
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #a67c61;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #555;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            text-align: center;
            line-height: 30px;
            color: #333;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #a67c61;
            color: #fff;
            cursor: pointer;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .sign-in button {
            background-color: transparent;
            border: 2px solid #fff;
        }
    </style>
</head>
<body><form >
    <div class="container">
        <div class="form-container sign-in">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
            <button><a href="login signin.html">SIGN IN</a></button>
        </div>
        <div class="form-container">
            <h2>Create Account</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/">f</a>
                <a href="https://www.google.co.in/">G+</a>
                <a href="https://in.linkedin.com/">in</a>
            </div>
            <p>or use your email for registration</p>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button><a href="Project Tester 3.html" target="d">SIGN UP</a></button>
        </div>
    </div></form>
</body>
</html>
