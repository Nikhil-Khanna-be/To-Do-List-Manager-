<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Review</title>
  <link rel="stylesheet" href="Review CSS.css">
</head>
<body>
  <div class="container">
    <h1>Project Review</h1>
    <form id="reviewForm">
      <div class="form-group">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" required>
      </div>
      <div class="form-group">
        <label for="userReview">Your Review:</label>
        <textarea id="userReview" required></textarea>
      </div>
      <button type="submit">Submit Review</button>
    </form>
    <div id="reviews">
      <h3>Reviews:-</h3>
    </div>
  </div>

  <script src="Review Js.js"></script>
</body>
</html>
